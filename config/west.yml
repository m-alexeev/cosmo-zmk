manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: cosmo
      url-base: https://github.com/m-alexeev/cosmo-zmk
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: cosmo
      remote: cosmo
      revision: main
  self:
    path: config
